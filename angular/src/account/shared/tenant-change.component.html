<div *ngIf="isMultiTenancyEnabled" class="text-center">
    <span>
        {{l("CurrentTenant")}}:
        <span *ngIf="tenancyName" title="{{name}}">
            <strong>{{tenancyName}}</strong>
        </span>
        <span *ngIf="!tenancyName">{{l("NotSelected")}}</span>
        (<a href="javascript:;" (click)="showChangeModal()">{{l("Change")}}</a>)
    </span>
</div>
