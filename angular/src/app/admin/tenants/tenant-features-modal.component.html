<form nz-form #editTenantFeaturesForm="ngForm" (ngSubmit)="save()">
    <div class="modal-header">
        <div class="modal-title">
            {{l("Features")}} - {{tenantName}}
        </div>
    </div>
    <feature-tree #featureTree></feature-tree>
    <div class="modal-footer">
        <button nz-button type="button" [disabled]="saving" [nzLoading]="saving" (click)="resetFeatures()" nz-tooltip
            [nzTitle]="l('ResetFeaturesTooltip')">{{l("ResetSpecialFeatures")}}</button>
        <button nz-button type="button" [disabled]="saving || resettingFeatures" (click)="close()">{{l("Cancel")}}</button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="resettingFeatures">
            <i nz-icon type="save"></i> {{l("Save")}}
        </button>
    </div>
</form>
